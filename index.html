<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Joseki Practice</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-4 text-center">
                <h1 width="570" height="50" id="switchers" class="key">Both Life And Death and Joseki</h1>
                <button onclick="answer()"><h2>Answer</h2></button>
                    <button onclick="clearBoard()"><h2>Clear Board</h2></button>
                    <button onclick="addJoseki()"><h2 id="addjoseki">Add Joseki</h2></button>
                    <button onclick="moveSwitch()"><h2 id="startingMovesDone">Starting Moves Done</h2></button>
                    <button onclick="color()"><h2>Color Switch</h2></button>
                    <button onclick="switchType()"><h2 id="switcher">Just Life And Death</h2></button>
                    <button onclick="next()"><h2>Next</h2></button>
                    <br>
                    <button id="library"><h2>Library</h2></button>
                    <br>
                    <button onclick="changeMode()"><h2>Image Mode Switcher</h2></button>
            </div>
            <div class="col-md-4">
                <div class="hoverStone" id="hoverstone">
                    <img src="blackStone.png" width="30">
                </div>
                <div class="over">
                    <h1 height="50" id="text" class="key text-center w-100">Test</h1>
                    <br>
                    <canvas width="570" height="570" id="canvas"></canvas>
                    <br>
                    <div id="sliderbg">
                        <div id="slider">
                        
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 invis">
                <img src="blackStone.png" id="blackStone" width=30>
                <img src="whiteStone.png" id="whiteStone" width=30>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
